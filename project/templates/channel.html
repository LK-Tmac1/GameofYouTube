{% extends "header.html" %} {% block channel %}

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 build_source">
	<h1 class="page-header">Channel trends</h1>
	<form role="form" method="post">
		<div>
			<input style="width: 300px;" name='channel_keyword' type="text"
				placeholder='Search channels by name'>
			<button type="submit" value='search'>Search</button>
		</div>
	</form>

	<div class='useractivityfilter'>
		<form role="form" method='post'>
			<h2>Select a channel</h2>
			<select style='width: 300' name='channelinfo'> {% for channel in channel_list %}
				<option value="{{channel.channelId}}">
					{{ channel.channelTitle }}</option> {% endfor %}
			</select>
			<div>
				<h2 class="sub-header">User activity filter</h2>
				<select name='daterange'>
					<option value='3'>Last 3 days</option>
					<option value='7'>Last 7 days</option>
					<option value='15'>Last 15 days</option>
					<option value='30'>Last 30 days</option>
					<option value='60'>Last 60 days</option>
				</select>&nbsp;&nbsp; <select name='topn'>
					<option value='3'>Top 3</option>
					<option value='5'>Top 5</option>
					<option value='10'>Top 10</option>
				</select> &nbsp;&nbsp;<select name='activitytype'>
					<option value='userview'>View</option>
					<option value='userlike'>Like</option>
					<option value='usercomment'>Comment</option>
					<option value='usershare'>Share</option>
					<option value='usersubscribe'>Subscribe</option>
				</select>&nbsp;&nbsp;
				<button type="submit" value='submit'>Submit</button>
			</div>
		</form>
	</div>


</div>
</div>
</div>

<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script src="../static/js/bootstrap/bootstrap.min.js"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<script src="../static/js/bootstrap/holder.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../static/js/bootstrap/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
{% endblock %}
